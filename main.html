<body>
  <script src='torque/famous.lib.js'></script>

  <script>
Famous(function(require) {    
    var Engine          = require('famous/Engine');        
    var SceneController = require('app/SceneController');
    var Signup          = require('core/Signup2');

    // Scenes
    var NuclearScene    = require('app/scenes/NuclearScene');

    //Signup.setMessage('test');

    var mainCtx = Engine.createContext();
    mainCtx.setPerspective( 1000 );

    var signup = new Signup();

    mainCtx.add( SceneController );
    mainCtx.add( signup );

    SceneController.addScenes({'Nuclear': NuclearScene});
    SceneController.setScene('Nuclear');
});
  </script>
